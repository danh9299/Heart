<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Xin Chào</title>
    <!--CSS-->
    <link rel="stylesheet" href="style-open.css" />
    <!--Bootstrap-->
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="greeting container-fluid text-center">
      <p class="h2">Xin Chào Cậuuuuu</p>
      <div class="input-group flex-nowrap">
        <div
          class="row"
          style="width: 800px; margin: auto; display: inline-block"
        >
          <input
            type="text"
            class="form-control"
            size="50"
            placeholder="Tên Cậu Là Gì???"
            aria-label="Username"
            aria-describedby="addon-wrapping"
            id="nameInput"
          />
          <p class="mt-2" style="color: blue">
            Lưu ý: Nhập 3 chữ cuối cùng tên của cậu thui nha... nhớ viết hoa chữ
            cái đầu nữa!
          </p>
        </div>
      </div>
    <a id="linkk" href="#">   <button  type="button" id="btn" class="btn btn-info">Xác Nhận</button></a>   
    </div>

    <!--Bundle-->
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="opening.js"></script>
  </body>
</html>
